<!-- templates/index.html -->
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Investigadores</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-4">
        <h1>Gestión de Investigadores</h1>

        <h2>Lista de Investigadores</h2>
        <div class="table-responsive">
            <table class="table">
                <thead>
                    <tr>
                        <th>Nombre</th>
                        <th>Email</th>
                        <th>Imagen</th>
                    </tr>
                </thead>
                <tbody id="investigadores-list">
                    <!-- Aquí se mostrarán los investigadores -->
                </tbody>
            </table>
        </div>

        <h2>Agregar Nuevo Investigador</h2>
        <form id="nuevo-investigador-form">
            <div class="form-group">
                <label for="nombre">Nombre:</label>
                <input type="text" class="form-control" id="nombre" name="nombre" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="grados_academicos">Grados Académicos:</label>
                <input type="text" class="form-control" id="grados_academicos" name="grados_academicos[]" required multiple>
            </div>
            <div class="form-group">
                <label for="imagen">Imagen:</label>
                <input type="file" class="form-control" id="imagen" name="imagen" required>
            </div>
            <button type="submit" class="btn btn-primary">Agregar Investigador</button>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script>
        // Script para interactuar con la API Flask
        $(document).ready(function() {
            // Obtener la lista de investigadores al cargar la página
            $.get("/investigadores", function(data) {
                data.result.forEach(function(investigador) {
                    var imagenUrl = '/uploads/' + investigador.ruta_imagen;
                    $('#investigadores-list').append('<tr><td>' + investigador.nombre + '</td><td>' + investigador.email + '</td><td><img src="' + imagenUrl + '" width="100"></td></tr>');
                });
            });

            // Manejar el envío del formulario para agregar un nuevo investigador
            $('#nuevo-investigador-form').submit(function(event) {
                event.preventDefault();
                var formData = new FormData(this);
                $.ajax({
                    type: "POST",
                    url: "/investigadores",
                    data: formData,
                    contentType: false,
                    processData: false,
                    success: function(response) {
                        var imagenUrl = '/uploads/' + response.result.ruta_imagen;
                        $('#investigadores-list').append('<tr><td>' + response.result.nombre + '</td><td>' + response.result.email + '</td><td><img src="' + imagenUrl + '" width="100"></td></tr>');
                        $('#nuevo-investigador-form').trigger("reset");
                    },
                    error: function(error) {
                        console.error('Error al agregar investigador:', error.responseJSON.error);
                    }
                });
            });
        });
    </script>
</body>
</html>
