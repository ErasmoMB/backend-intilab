<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gestión de Investigadores</title>
    <link
      rel="stylesheet"
      href="https://bootswatch.com/4/darkly/bootstrap.min.css"
    />
  </head>
  <body>
    <div class="container mt-4">
      <h1>Gestión de Investigadores</h1>

      <h2>Lista de Investigadores</h2>
      <div class="table-responsive">
        <table class="table table-dark">
          <thead>
            <tr>
              <th>Nombre</th>
              <th>Grado Académico</th>
              <th>Imagen</th>
            </tr>
          </thead>
          <tbody id="investigadores-list">
            <!-- Aquí se mostrarán los investigadores -->
            {% for investigador in investigadores %}
            <tr>
              <td>{{ investigador.nombre }}</td>
              <td>{{ investigador.grado_academico }}</td>
              <td><img src="{{ investigador.ruta_imagen }}" width="100" /></td>
            </tr>
            {% endfor %}
          </tbody>
        </table>
      </div>

      <h2>Agregar Nuevo Investigador</h2>
      <form id="nuevo-investigador-form" enctype="multipart/form-data">
        <div class="form-group">
          <label for="nombre">Nombre:</label>
          <input
            type="text"
            class="form-control"
            id="nombre"
            name="nombre"
            required
          />
        </div>
        <div class="form-group">
          <label for="grado_academico">Grados Académicos:</label>
          <div id="grados_academicos_container">
            <input
              type="text"
              class="form-control grado_academico"
              name="grado_academico"
              required
            />
          </div>
          <button
            type="button"
            id="add-grado-academico"
            class="btn btn-secondary mt-2"
          >
            Agregar otro grado académico
          </button>
        </div>
        <div class="form-group">
          <label for="imagen">Imagen:</label>
          <input
            type="file"
            class="form-control-file"
            id="imagen"
            name="imagen"
            accept="image/*"
            required
          />
        </div>
        <button type="submit" class="btn btn-primary">
          Agregar Investigador
        </button>
      </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script>
      $(document).ready(function () {
        // Función para agregar otro campo de grado académico
        $("#add-grado-academico").click(function () {
          $("#grados_academicos_container").append(
            '<input type="text" class="form-control grado_academico mt-2" name="grado_academico" required />'
          );
        });

        // Cargar lista de investigadores al inicio
        $.get("/investigadores", function (data) {
          data.forEach(function (investigador) {
            var imagenUrl = investigador.ruta_imagen;
            var gradoAcademico = investigador.grado_academico;
            $("#investigadores-list").append(
              "<tr><td>" +
                investigador.nombre +
                "</td><td>" +
                gradoAcademico +
                '</td><td><img src="' +
                imagenUrl +
                '" width="100"></td></tr>'
            );
          });
        });

        // Manejo del formulario para agregar un nuevo investigador
        $("#nuevo-investigador-form").submit(function (event) {
          event.preventDefault();
          var formData = new FormData(this);
          $.ajax({
            type: "POST",
            url: "/investigadores",
            data: formData,
            contentType: false,
            processData: false,
            success: function (response) {
              var imagenUrl = response.result.ruta_imagen;
              $("#investigadores-list").append(
                "<tr><td>" +
                  response.result.nombre +
                  "</td><td>" +
                  response.result.grado_academico +
                  '</td><td><img src="' +
                  imagenUrl +
                  '" width="100"></td></tr>'
              );
              $("#nuevo-investigador-form").trigger("reset");
              $("#grados_academicos_container")
                .empty()
                .append(
                  '<input type="text" class="form-control grado_academico" name="grado_academico" required />'
                );
            },
            error: function (error) {
              console.error(
                "Error al agregar investigador:",
                error.responseJSON.error
              );
            },
          });
        });
      });
    </script>
  </body>
</html>
