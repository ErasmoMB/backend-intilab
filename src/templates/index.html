<!DOCTYPE html>
<html>
<head>
    <title>CRUD de Autores</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-dark@0.1.2/dist/bootstrap-dark.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body class="bg-dark text-white">
    <div class="container">
        <h1 class="text-center">CRUD de Autores</h1>

        <h2>Crear Autor</h2>
        <form id="create-author-form" enctype="multipart/form-data">
            <div class="form-group">
                <label for="autores">ID:</label>
                <select id="autores" name="id" class="form-control"></select>
            </div>
            <div class="form-group">
                <label for="image">Imagen:</label>
                <input type="file" id="image" name="image" class="form-control-file">
            </div>
            <div class="form-group">
                <label for="academic_degrees">Grados Académicos:</label>
                <div id="academic-degrees">
                    <input type="text" class="academic-degree form-control" name="academic_degrees[]">
                </div>
            </div>
            <button type="button" id="add-academic-degree" class="btn btn-primary">Añadir otro grado académico</button>
            <input type="submit" value="Crear Autor" class="btn btn-success mt-3">
        </form>

        <h2>Autores</h2>
        <table id="authors-table" class="table table-dark">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Imagen</th>
                    <th>Grados Académicos</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>

        <script src="../static/app.js"></script>
        <script>
            $(document).ready(function() {
                $("#add-academic-degree").click(function() {
                    $("#academic-degrees").append('<input type="text" class="academic-degree form-control" name="academic_degrees[]">');
                });
            });
        </script>
    </div>
</body>
</html>
